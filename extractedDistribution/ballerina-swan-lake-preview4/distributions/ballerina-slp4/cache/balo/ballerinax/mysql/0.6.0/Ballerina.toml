[project]
org-name = "ballerinax"
version = "0.6.0"

[dependencies]
"ballerina/sql" = "0.5.0"
"ballerina/io" = "0.5.0"
"ballerina/time" = "1.0.1"
"ballerina/stringutils" = "0.5.0"
"ballerina/filepath" = "0.7.1"
"ballerina/runtime" = "0.5.0"
"ballerina/system" = "0.6.0"
"ballerina/crypto" = "1.0.0"
"ballerina/math" = "1.0.0"
