    path = "../mysql-native/build/libs/mysql-native-0.6.0.jar"
    groupId = "org.ballerinalang"
    modules = ["mysql"]

    [[platform.libraries]]
    artifactId = "ballerina-sql"
    version = "0.5.0"
    path = "/home/runner/work/module-ballerinax-mysql/module-ballerinax-mysql/mysql-ballerina/build/target/jballerina-tools-2.0.0-Preview4/bre/lib/sql-native-0.5.0.jar"
    groupId = "org.ballerinalang"
    modules = ["mysql"]

    [[platform.libraries]]
    artafactId = "mysql-connector-java"
    version = "8.0.17"
    path = "./lib/mysql-connector-java-8.0.21.jar"
    groupId = "mysql"
    modules = ["mysql"]
    scope = "testOnly"
    
