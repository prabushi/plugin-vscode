# Test build against daily Ballerina build
name: Draft A Release (Daily dist build)

on:
    workflow_dispatch:
        inputs:
            version:
                description: VSIX Release Version
                required: true
                default: 2.0.0-Preview5-SNAPSHOT
            tag:
                description: Release Tag
                required: true
                default: v2.0.0-Preview5
        branches: [master]

jobs:
    build_docker:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v1
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1
            - name: Docker Build
              uses: docker/build-push-action@v2
              with:
                  context: .
                  file: .github/workflows/resources/Dockerfile
                  platforms: linux/amd64
                  push: false
                  tags: vscode/build:latest

    test_build:
        needs: build_docker
        name: Upload VSIX as release assets
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Build project
              uses: actions/setup-node@v1
              with:
                  node-version: 12
            - run: npm ci
            - run: ./gradlew clean build -x test
            - name: Create Release Draft
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.TOKEN }}
              with:
                  tag_name: ${{ github.event.inputs.tag }}
                  release_name: Release ${{ github.event.inputs.version }}
                  draft: true
                  prerelease: true
            - name: Upload Release Asset
              id: upload-release-asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./ballerina-${{ github.event.inputs.version }}.vsix
                  asset_name: ballerina-${{ github.event.inputs.version }}.vsix
                  asset_content_type: application/octet-stream
