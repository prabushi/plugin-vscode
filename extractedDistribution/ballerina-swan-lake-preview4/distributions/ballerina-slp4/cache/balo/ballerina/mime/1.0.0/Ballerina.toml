[project]
org-name = "ballerina"
version = "1.0.0"

[dependencies]
"ballerina/io" = "0.5.0"
"ballerina/log" = "1.0.0"
"ballerina/stringutils" = "0.5.0"

[platform]
target = "java8"

    [[platform.libraries]]
    artifactId = "mime"
    version = "1.0.0"
    path = "../mime-native/build/libs/mime-native-1.0.0.jar"
    groupId = "ballerina"
    modules = ["mime"]

    [[platform.libraries]]
    artifactId = "mimepull"
    version = "1.9.11"
    path = "./lib/mimepull-1.9.11.jar"
    groupId = "org.jvnet.mimepull"
    modules = ["mime"]
