[project]
org-name = "ballerina"
version = "1.0.0"

[dependencies]
"ballerina/task" = "1.1.0"
"ballerina/runtime" = "0.5.0"
"ballerina/mime" = "1.0.0"
"ballerina/file" = "0.5.1"
"ballerina/time" = "1.0.1"
"ballerina/stringutils" = "0.5.0"
"ballerina/log" = "1.0.0"
"ballerina/system" = "0.6.0"
"ballerina/config" = "1.0.0"
"ballerina/io" = "0.5.0"

[platform]
target = "java8"

    [[platform.libraries]]
    artifactId = "java.mail"
    version = "1.6.2"
    path = "./lib/javax.mail-1.6.2.jar"
    groupId = "javax.mail"

    [[platform.libraries]]
    artifactId = "greenmail"
    version = "1.5.11"
    path = "./lib/greenmail-1.5.11.jar"
    groupId = "com.sun.mail"

    [[platform.libraries]]
    artifactId = "mimepull"
    version = "1.9.11"
    path = "./lib/mimepull-1.9.11.jar"
    groupId = "org.jvnet.mimepull"

    [[platform.libraries]]
    artifactId = "testng"
    version = "6.14.3"
    path = "./lib/testng-6.14.3.jar"
    groupId = "org.testng"

    [[platform.libraries]]
    artifactId = "email"
    version = "1.0.0"
    path = "../email-native/build/libs/email-native-1.0.0.jar"
    groupId = "ballerina"
    modules = ["email"]

    [[platform.libraries]]
    artifactId = "email"
    version = "1.0.0"
    path = "../email-test-utils/build/libs/email-test-utils-1.0.0.jar"
    groupId = "org.ballerinalang.stdlib.email"
    modules = ["email"]
    scope = "testOnly"
