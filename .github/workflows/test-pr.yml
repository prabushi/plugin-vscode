name: Test Build on New PR

on:
    workflow_dispatch:
    # pull_request:
        branches: [ master ]

jobs:
    test_build: 
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                node-version: 12
            - run: npm ci
            - run: ./gradlew clean build
             