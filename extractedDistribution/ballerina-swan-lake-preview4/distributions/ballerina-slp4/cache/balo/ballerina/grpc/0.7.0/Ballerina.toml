[project]
org-name = "ballerina"
version = "0.7.0"

[dependencies]
"ballerina/runtime" = "0.5.0"
"ballerina/crypto" = "1.0.0"
"ballerina/config" = "1.0.0"

[platform]
target = "java8"

    [[platform.libraries]]
    artifactId = "grpc"
    version = "0.7.0"
    path = "../grpc-native/build/libs/grpc-native-0.7.0.jar"
    groupId = "ballerina"
    modules = ["grpc"]

    [[platform.libraries]]
    artifactId = "grpc"
    version = "0.7.0"
    path = "../grpc-test-utils/build/libs/grpc-test-utils-0.7.0.jar"
    groupId = "org.ballerinalang"
    modules = ["grpc"]
    scope = "testOnly"

    [[platform.libraries]]
    artifactId = "http-native"
    version = "1.0.0"
    path = "./lib/http-native-1.0.0.jar"
    groupId = "org.ballerinalang"
    modules = ["grpc"]

    [[platform.libraries]]
    artifactId = "org.wso2.transport.http.netty"
    version = "6.3.11"
    path = "./lib/org.wso2.transport.http.netty-6.3.11.jar"
    groupId = "org.wso2.transport.http"
    modules = ["grpc"]

    [[platform.libraries]]
    artifactId = "netty-common"
    version = "4.1.39.Final"
    path = "./lib/netty-common-4.1.39.Final.jar"
    groupId = "io.netty"
    modules = ["grpc"]

    [[platform.libraries]]
    artifactId = "netty-buffer"
    version = "4.1.39.Final"
    path = "./lib/netty-buffer-4.1.39.Final.jar"
    groupId = "io.netty"
    modules = ["grpc"]

    [[platform.libraries]]
